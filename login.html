<html>
<head>
	<title>LOGIN PAGE</title>
	<script type="text/javascript">
		function click1() {
			var x = document.forms["login"]["username"].value;
			if (x == "") {
				alert("The username cannot be empty");
				return false;
			}
			x = document.forms["login"]["password"].value;
			if (x == "") {
				alert("Enter a valid password");
				return false;
			} else if (x.length < 6) {
				alert("Password should have atleast 6 characters");
				return false;
			}
		}
	</script>
</head>
<body>
	<div style="background-image: url('img/bgboks.jpg'); height: 100%; backgroundposition: center; background-repeat: no-repeat; background-size: cover;">
		<br><br>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
		<center><font face="calibri" size=10 color="ghostwhite"><b>XYZ BOOK STORE</b></font></center>
		<form name="login" action="Check_login" method = "post" onsubmit="return click1()" target="_self" align="left">
			<font face="calibri" size=6 color="orange">
				<br><br>&emsp;&emsp;&emsp;Username :&nbsp;
				<input type="text" name="username" style="font-size:16pt;height:40px; width:250px;" placeholder=" Enter Username">
				<br><br>&emsp;&emsp;&emsp;Password &nbsp;:&nbsp; 
				<input type="password" name="pswd" style="font size:16pt;height:40px; width:250px;" placeholder=" Enter Password">
			</font>
			<br><br><br><br>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp; &emsp;
			<button type="submit" style="background-color: blue; width: 180px; height: 45px">
			<font face="calibri" size=5 color="white"> Sign In </font>

		</form>
		<br>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;

			&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
	</div>
</body>
</html>
